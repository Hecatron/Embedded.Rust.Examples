[build]
target = "xtensa-esp32-none-elf"

[unstable]
build-std = ["core", "alloc", "std", "panic_abort"]
build-std-features = ["panic_immediate_abort"]

[target.xtensa-esp32-none-elf]
runner = "xtensa-esp32-elf-gdb -q -x openocd.gdb"
rustflags = [
  "-C", "link-arg=-Wl,-Tlink.x",
  "-C", "link-arg=-nostartfiles",
]
